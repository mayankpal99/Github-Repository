
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>GitHub Repositories</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">GitHub Repositories</h1>
        <div class="form-group">
            <label for="username">GitHub Username:</label>
            <input type="text" id="username" class="form-control" placeholder="Enter GitHub username">
        </div>
        <div class="form-group">
            <label for="repositoriesPerPage">Repositories per Page:</label>
            <select id="repositoriesPerPage" class="form-control">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div class="form-group">
            <label for="search">Search Repositories:</label>
            <input type="text" id="search" class="form-control" placeholder="Enter search keyword">
        </div>
        <button onclick="fetchRepositories()" class="btn btn-primary mb-4">Fetch Repositories</button>
        <div id="loader" class="loader"></div>
        <div id="repositories"></div>
        <div id="pagination" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
